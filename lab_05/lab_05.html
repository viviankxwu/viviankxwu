<!DOCTYPE html>
<html>
<head>
    <title>Consulting | Vivian Wu</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        #main {
            width: 900px;
            margin-left: auto;
            margin-right: auto; 
            padding: 15px;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .form-row {
            margin: 10px 0px;
			display: flex;
		}
		.form-col {
			width: 200px;
        }
    </style>
</head>

<body>
    <h1>Consulting With Vivian Interest Form</h1>

    <div id="main">
    <form action="lab05_confirmation.html">
        <div class="form-row">
			
            <div class="form-col">
            <label for="firstname-id"><strong>First Name:</strong></label> 
            </div> <!--.form-col-->

            <input id="firstname-id" type="text" placeholder="Vivian">
        </div> <!--.form-row-->
       
        <div class="form-row">
            <div class="form-col">
            <label for="lastname-id"><strong>Last Name:</strong></label>
            </div><!--.form-col-->

            <input id="lastname-id" type="text" placeholder="Wu">
        </div><!--.form-row-->

        <div class="form-row">
            <div class="form-col">
            <label for="email"><strong>Email:</strong></label>
            </div> <!--.form-col-->
            <input id="email" type="email" placeholder="abc@usc.edu">
        </div> <!--.form-row-->

        <div class="form-row">
            <div class="form-col">
            <label for="phone"><strong>Phone:</strong></label>
            </div> <!--.form-col-->
            <input id="phone" type="text" placeholder="000-000-0000">
        </div> <!--.form-row-->


        <div class="form-row">
            <div class="form-col"><strong>Which service(s) are you interested in?</strong>
            </div> <!--.form-col-->
            
            <label>
            <input type="checkbox">
            Community Management
            </label>

            <label>
            <input type="checkbox">
            Social Media Strategy
            </label>

            <label>
            <input type="checkbox">
            Platform Management 
            </label>

            <label>
            <input type="checkbox">
            Content Production 
            </label>
        </div> <!--.form-row-->


        <div class="form-row">
            <div class="form-col">
            <label for="hear"><strong>How did you hear about Vivian's consulting?</strong></label>
            </div> <!--.form-col-->
            <select id="hear">
                <option>Referral</option>
                <option>LinkedIn</option> 
                <option>Instagram</option> 
                <option>Flyer</option> 
                <option>Internet Search</option> 
                <option>Other</option> 
            </select>
        </div> <!--.form-row-->
        

        <div class="form-row">
            <div class="form-col"><strong>Preferred Method of Contact:</strong>
            </div> <!--.form-col-->
            
            <label>
                <input type="radio" name="contact">
                Email
                </label>
            
            <label>
                <input type="radio" name="contact">
                Text
                </label>

            <label>
                <input type="radio" name="contact">
                Both
                </label>
        </div> <!--.form-row-->


        <div class="form-row">
            <div class="form-col">
                <label for="msg"><strong>Message:</strong></label>
            </div> <!--.form-col-->
            <textarea id="msg" placeholder="Hello..."></textarea>
        </div> <!--.form-row-->


        <label>
            <input type="checkbox">
            I accept Terms & Conditions.
            </label>


        <div class="form-row">
			<button type="submit">Submit</button>
			<button type="reset">Clear</button>
			</div> <!--.form-row-->

    </div> <!--#main-->
</body>
</html>
